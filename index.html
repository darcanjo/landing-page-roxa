<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css" >
    <title>LANDING PAGE</title>
    
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-esq">
            <h1 class="cabecalho-titulo">MARKETING</h1>
            <h1 class="cabecalho-titulo">CRIATIVO</h1>
        </div>
        <nav class="cabecalho-menu">
            <a class="cabecalho-item">Inicio</a>
            <a class="cabecalho-item">Serviços</a>
            <a class="cabecalho-item">Contato</a>
            <button class="cabecalho-botao">Já tem uma conta?</button>
        </nav>

    
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
         <div class="conteudo-escrito">
        <h1 class="conteudo-escrito-titulo">Inscreva-se agora</h1>   
         <h2 class="conteudo-escrito-subtitulo">na Newsletter</h2>
         <p class="conteudo-paragrafo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda veniam suscipit voluptatum quaerat odio illo iure aliquam animi dicta odit repellat nobis, nesciunt in unde adipisci dolores? Tempore, quos suscipit.</p>
        </div>
        <img class="conteudo-img" src="./imagens/LOGO.png" alt="Logo da Landing Page">
        </section>
        <section>
            <form class="formulario">
                <input class="formulario-item" type="text" placeholder="Nome">
                <input class="formulario-item" type="email" placeholder="E-mail">
                <input class="formulario-enviar" type="submit" placeholder="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
